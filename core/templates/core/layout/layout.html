{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentaApp</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="manifest" href="{% static 'manifest.json' %}">
</head>
<body id="body-pd">

    <header class="header" id="header">
        <div class="header_toggle mobileHeaderToogle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="{% static 'img/icons/icon-192x192.png' %}" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Ventas App</span> </a>
                <div class="nav_list "> 
                    <a href="{% url 'calculate' %}" class="nav_link {% if active_page == 'calculate' %}active{% endif %}"> <i class='bx bx-calculator'></i><span class="nav_name">Realizar Calculos</span> </a>
                    <a href="{% url 'history' %}" class="nav_link {% if active_page == 'history' %}active{% endif %}"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i><span class="nav_name">Historial de calculos</span> </a> 
                    <a href="{% url 'configuration' %}" class="nav_link {% if active_page == 'configuration' %}active{% endif %}"> <i class='bx bx-cog' ></i><span class="nav_name">Configurar Impuestos</span> </a> 
                    <a href="{% url 'transactions' %}" class="nav_link {% if active_page == 'transactions' %}active{% endif %}"> <i class='bx bx-transfer-alt' ></i> <span class="nav_name">Transacciones</span> </a> 
                    <a href="#" class="nav_link"><i class='bx bx-upside-down'></i><span class="nav_name">Proximamente</span> </a>
                </div>
            
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Cerrar Sesion</span> </a>
            <!-- <button class="installBtn nav-link" id="installBtn" style="display: none;">Instalar App</button> -->
        </nav>
    </div>

    <!--Container Main start-->
    <div class="bg-light">   
        {% block content %}
        {% endblock %}
    </div>
    <!--Container Main end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
